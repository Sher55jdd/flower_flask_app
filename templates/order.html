<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - Bloomify</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            text-align: center;
            margin-top: 60px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #fff;
            margin: 10px auto;
            width: 250px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
        }

        .button {
            display: inline-block;
            background-color: #ff91a4;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }

        .button:hover {
            background-color: #ff5f7a;
        }
    </style>
</head>

<body>

    <h2>üõçÔ∏è Your Cart</h2>

    {% if cart %}
        <ul>
            {% for f in cart %}
                <li>{{ f.name }} - ${{ f.price }}</li>
            {% endfor %}
        </ul>

        <p><b>Total: ${{ total }}</b></p>


        <a href="{{ url_for('shop') }}" class="button">‚¨Ö Continue Shopping</a>

        <br><br>


        <a href="{{ url_for('payment') }}" class="button">Proceed to Payment ‚ûú</a>

    {% else %}
        <p>Your cart is empty!</p>
        <a href="{{ url_for('shop') }}" class="button">Go to Shop ‚ûú</a>
    {% endif %}

</body>
</html>
