<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Bloomify</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      text-align: center;
      margin-top: 60px;
    }
    form {
      display: inline-block;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
      margin-bottom: 30px;
    }
    input {
      margin: 10px;
      padding: 8px;
      width: 250px;
    }
    button {
      background-color: #ff91a4;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff5f7a;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
      width: 50%;
      margin: 0 auto;
    }
    li {
      background: #ffffff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0px 0px 5px #ccc;
    }
    h3 {
      color: #ff5f7a;
    }
    p {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Admin Login</h2>

  {% if error %}
    <p>{{ error }}</p>
  {% endif %}

  <form method="POST">
    <input type="text" name="username" placeholder="Admin Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <h3>Orders</h3>
  <ul>
    {% for o in orders %}
      <li>{{ o.user }} ordered {{ o.flower }} on {{ o.date }}</li>
    {% else %}
      <li>No orders yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
