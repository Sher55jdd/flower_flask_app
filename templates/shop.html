<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloomify Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background-color: #fff8f8;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 60px;
        }

        h1 {
            font-size: 36px;
            color: #ff6699;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .shop-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shop-btn {
            display: inline-block;
            width: 250px;
            padding: 15px;
            margin: 15px;
            background-color: #ff6699;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: 0.2s;
        }

        .shop-btn:hover {
            background-color: #ff3366;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>üõç Welcome to Bloomify Shop</h1>

    <div class="shop-container">

        <a href="{{ url_for('show_flowers') }}" class="shop-btn">
            üå∏ Browse Flowers
        </a>

        <a href="{{ url_for('order') }}" class="shop-btn">
            üß∫ View Cart
        </a>

        <a href="{{ url_for('index') }}" class="shop-btn">
            üè† Back to Home
        </a>

    </div>

</body>
</html>
